<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Quiz Odyssey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('/public/img/Rectangle\ 57.png');
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

        }

        .login-parent-con {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            
        }

        .mainlog-con {
            border: 5px solid #F7C396;
            background: #D4854C;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #8B4513;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .subtitle {
            color: white;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .input-main-con {
            width: 100%;
            margin-top: 4rem;
        }

        .input-con {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-con label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: bold;
        }

        .input-con input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #D4854C;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-con input:focus {
            border-color: #D4854C;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: 2px solid white;
            background-color: #26C236;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #16a34a;
        }

        .links-container {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .links-container a {
            text-decoration: none;
        }

        .forgot-password {
            color: #b32121;
        }

        .create-account {
            color: #532cac;
        }

        .dots-container {
            margin-top: 9rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #e5d0ff;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="login-parent-con">
        <div class="mainlog-con">
            <h1>Forgot Password</h1>

            <div class="input-main-con">
                <div class="input-con">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username">
                </div>
               

                <button onclick="startAdventure()">Confirn</button>

            </div>

            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        function startAdventure(){
            window.location.href= 'home.html'
        }
    </script>
    
</body>
</html>

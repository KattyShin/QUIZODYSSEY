<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Quiz Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P';
        }

        body {
            background: #8B4513;
            min-height: 100vh;
        }

        nav {
            background-color: #421D06;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            padding-right: 20px;
            padding-left: 20px;
            
        }

        .menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .home-parent-con {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }

        .create-new-btn {
            background-color: #B56E4B;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            border: 1px solid white;
        }

        .quiz-title-card {
            background-color: #D4854C;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 5px solid #F7C396;
        }

        h2 {
            color: white;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score {
            color: white;
            font-size: 0.7rem;
        }

        .score-value {
            color: #DD0D0D;
        }

        .score-max {
            color: #421D06;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .play-btn,
        .summary-btn {
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.6rem;
            cursor: pointer;
            border: 1px solid white;
        }

        .play-btn {
            background-color: #4CAF50;
            color: white;
        }

        .summary-btn {
            background-color: #5D655E;
            /*2196F3*/
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div class="menu-icon"><button style="background-color: #421D06; border: none; color: white;" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                =
            </button>
        </div>
        <div style="font-size: 15px;">
            <label for="">Welcome! Katty</label>
        </div>
    </nav>



    <!-- SIDE BAR OFF CANVAS -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>

                <button>Account</button>
                <button>Setting</button>

            </div>

        </div>
    </div>


    <div class="home-parent-con">
        <div class="header">
            <button class="create-new-btn">Create New</button>
        </div>

        <!-- Quiz Card 1 -->
        <div class="quiz-title-card">
            <h2>Lorem Ipsum Dolor sit</h2>
            <div class="card-content">
                <div class="score">
                    Score: <span class="score-value">13</span><span class="score-max">/50</span>
                </div>
                <div class="button-group">
                    <button class="play-btn">Play</button>
                    <button class="summary-btn">View Summary</button>
                </div>
            </div>
        </div>

        <!-- Quiz Card 2 -->
        <div class="quiz-title-card">
            <h2>Lorem Ipsum Dolor sit</h2>
            <div class="card-content">
                <div class="score">
                    Score: <span class="score-value" style="color:#2130B6;">20</span><span class="score-max">/20</span>
                </div>
                <div class="button-group">
                    <button class="play-btn">Play</button>
                    <button class="summary-btn">View Summary</button>
                </div>
            </div>
        </div>

        <!-- Quiz Card 3 -->
        <div class="quiz-title-card">
            <h2>Lorem Ipsum Dolor sit</h2>
            <div class="card-content">
                <div class="score">
                    Score: <span class="score-value">48</span><span class="score-max">/50</span>
                </div>
                <div class="button-group">
                    <button class="play-btn">Play</button>
                    <button class="summary-btn">View Summary</button>
                </div>
            </div>
        </div>

        <!-- Quiz Card 4 -->
        <div class="quiz-title-card">
            <h2>Lorem Ipsum Dolor sit</h2>
            <div class="card-content">
                <div class="score">
                    Score: <span class="score-value">4</span><span class="score-max">/20</span>
                </div>
                <div class="button-group">
                    <button class="play-btn">Play</button>
                    <button class="summary-btn">View Summary</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Quiz Odyssey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('/public/img/Rectangle\ 57.png');
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 1rem;
        }

        .createAcc-parent-con {
            width: 100%;
            max-width: 650px;
        }

        .mainlog-con {
            border: 5px solid #F7C396;
            background: #D4854C;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #8B4513;
            margin-bottom: 1rem;
            font-size: clamp(1rem, 4vw, 1.5rem);
            word-wrap: break-word;
        }

        .subtitle {
            color: white;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .input-main-con {
            width: 100%;
            margin-top: 1rem;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .input-con {
            flex: 1;
            min-width: 250px;
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-con label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: bold;
        }

        .input-con input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #D4854C;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-con input:focus {
            border-color: #F7C396;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: 2px solid white;
            background-color: #26C236;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #16a34a;
        }

        .dots-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #e5d0ff;
            border-radius: 50%;
        }

        .succ-main-con {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 10%;
            background: #8B4513;
            padding: 20px 40px;
            border-radius: 8px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            text-align: center;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.3s ease-out;
            max-width: 500px;
        }

        @media (max-width: 768px) {
            .mainlog-con {
                padding: 1.5rem;
            }

            .form-row {
                flex-direction: column;
            }

            .input-con {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .mainlog-con {
                padding: 1rem;
            }

            h1 {
                font-size: 1rem;
            }

            .subtitle {
                font-size: 0.8rem;
            }

            button {
                padding: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="createAcc-parent-con">
        <div class="mainlog-con">
            <h1>Create Account</h1>
            <div class="subtitle">Lorem Ipsum dolor sit tagline here</div>

            <div class="input-main-con">
                <div class="form-row">
                    <div class="input-con">
                        <label>Username</label>
                        <input type="text">
                    </div>
                    <div class="input-con">
                        <label>Email</label>
                        <input type="email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-con">
                        <label>First Name</label>
                        <input type="text">
                    </div>
                    <div class="input-con">
                        <label>Last Name</label>
                        <input type="text">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-con">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="input-con">
                        <label>Confirm Password</label>
                        <input type="password">
                    </div>
                </div>

                <button onclick="startAdventure()">Create</button>
            </div>

            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <div class="succ-main-con">
        <div class="modal">
            Successfully Created an Account!
        </div>
    </div>

    <script>
        function startAdventure() {

            document.querySelector('.succ-main-con').style.display = 'block';
            // Wait for 2 seconds before redirecting
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>

</html>

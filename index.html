<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Quiz Odyssey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('/img/Rectangle 57.png');
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

        }

        .login-parent-con {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            
        }

        .mainlog-con {
            border: 5px solid #F7C396;
            background: #D4854C;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 520px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #8B4513;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .subtitle {
            color: white;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .input-main-con {
            width: 100%;
            margin-top: 1rem;
        }

        .input-con {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-con label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: bold;
        }

        .input-con input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #D4854C;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-con input:focus {
            border-color: #D4854C;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: 2px solid white;
            background-color: #26C236;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #16a34a;
        }

        .links-container {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .links-container a {
            text-decoration: none;
        }

        .forgot-password {
            color: #b32121;
        }

        .create-account {
            color: #532cac;
        }

        .dots-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #e5d0ff;
            border-radius: 50%;
        }

        .back-btn{
            font-size: 30px; 
            font-family: 'Press Start 2P', monospace; 
            color : white; 
            text-decoration: none; 
            position: absolute; 
            left: 29rem; 
        }
    </style>
</head>
<body>

<div class="login-parent-con">

        <!-- Login -->
        <div class="mainlog-con" id = "login">
            <h1>Quiz Odyssey</h1>
            <div class="subtitle">Journey Through Knowledge, One Quiz!</div>

            <div class="input-main-con">
                <div class="input-con">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" id = "loginusername">
                </div>
                <div class="input-con">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" id = "loginpassword">
                </div>

                <button type = "submit" id = "start-adventure">Start Adventure!</button>

                <div class="links-container">

                    <a href="#" class="forgot-password" onclick = "showForgotPass()">Forgot Password?</a>
                    <a href="#" class="create-account" onclick="showCreateAccount()">Create Account</a>

                </div>
            </div>

            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>



        <!-- Create Account -->
        <div class="mainlog-con"  tabindex="-1" style = "height: 630px; display: none;" id = "signup">
            <a href="#" class="back-btn" style ="top: 7.5rem;" onclick="closeForgotPass()" >&#8592;</a>

            <h1>Sign Up</h1>

            <div class="input-main-con"  style = "padding: 0.2rem; font-size: 15px;">

                <!-- Name -->
                <div style="display: flex; gap: 10px;">

                    <div class="input-con">
                        <label>Firstname</label>
                        <input id = "firstname" type="text" placeholder="Enter Firstname">
                    </div>
                    <div class="input-con">
                        <label>Lastname</label>
                        <input id = "lastname" type="text" placeholder="Enter Lastname">
                    </div>
                </div>
                <div class="input-con">
                    <label>Username</label>
                    <input id = "username" type="text" placeholder="Enter Username">
                </div>
                <div class="input-con">
                    <label>Security Code</label>
                    <input id = "security" type="password" placeholder="Set Security Code">
                </div>
                <div class="input-con">
                    <label>Password</label>
                    <input id = "password" type="password" placeholder="Enter Password">
                </div>
                <div class="input-con">
                    <label>Confirm Password</label>
                    <input id = "confpass" type="password" placeholder="Confirm Password">
                </div>

                <button type = "submit" id="submit">Sign Up</button>
            </div>
        </div>



        <!-- Forgot Password-->
        <div class="mainlog-con"  tabindex="-1" style = "height: 530px; display: none;" id = "forgotpass">
            <a href="#" class="back-btn" style = "top: 10rem" onclick="showLogin()" >&#8592;</a>

            <h1>Forgot Password</h1>

            <div class="input-main-con"  style = "padding-top: 2rem; font-size: 15px;">
                <div class="input-con">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" id = "user-username">
                </div>
                <button onclick ="checkUsername()">Enter</button>
            </div>
        </div>




         <!-- Forgot Password2-->
         <div class="mainlog-con"  tabindex="-1" style = "height: 530px; display: none;" id = "forgotpass2">
            <a href="#" class="back-btn" style = "top: 10rem" onclick="showLogin()" >&#8592;</a>

            <h1>Forgot Password</h1>

            <div class="input-main-con"  style = "padding-top: 2rem; font-size: 15px;">
                <div class="input-con">
                    <label>Security Code</label>
                    <input type="password" placeholder="Enter Security Code" id = "code">
                </div>
                <button onclick="checkSecurityCode()">Submit</button>
            </div>
        </div>

         <!-- Forgot Password3-->
         <div class="mainlog-con"  tabindex="-1" style = "height: 530px; display: none;" id = "forgotpass3">
            <a href="#" class="back-btn" style = "top: 10rem" onclick="showLogin()" >&#8592;</a>

            <h1>Forgot Password</h1>

            <div class="input-main-con"  style = "padding-top: 2rem; font-size: 15px;">
                <div class="input-con">
                    <label>New Password</label>
                    <input type="password" placeholder="Enter New Password" id="new-pass">
                </div>
                <div class="input-con">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm New Password" id="conf-pass">
                </div>
                <button onclick = "saveNewPass()" >Save</button>
            </div>
        </div>


        <script src="https://smtpjs.com/v3/smtp.js"></script>    
        <script type="module">
            // firebase connection
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
            import { getDatabase, ref, set, get, child, onValue, update} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
            

            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyB6k4C7cjGFck7RK7jZhp8gs6bxQeg6Ftw",
              authDomain: "quizodyssey-38041.firebaseapp.com",
              databaseURL: "https://quizodyssey-38041-default-rtdb.firebaseio.com",
              projectId: "quizodyssey-38041",
              storageBucket: "quizodyssey-38041.firebasestorage.app",
              messagingSenderId: "841753791601",
              appId: "1:841753791601:web:99bb91a64958b2eda0dfd0"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            


            // Sign Up
            document.getElementById('submit').addEventListener('click', function(e) {
            e.preventDefault();

                var firstname = document.getElementById('firstname').value;
                var lastname = document.getElementById('lastname').value;
                var security = document.getElementById('security').value;
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var confpass = document.getElementById('confpass').value;
                let usernameFound = false;

                const userRef = ref(db, 'user/');
                get(userRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const users = snapshot.val();

                        for (const existingUsername in users) {
                            if (existingUsername === username) {
                                usernameFound = true; 
                                break; 
                            }
                        }
                    }

                    if (!firstname || !lastname || !security || !username || !password) {
                        alert("Please fill in all the fields.");
                        return;
                    }else if (usernameFound) {
                        alert("Username is unavailable, please use another one.");
                        return;
                    } else if (confpass !== password) {
                        alert("Passwords don't match, please try again.");
                        return;
                    }else{
                        set(ref(db, 'user/' + username), {
                        firstname: firstname,
                        lastname: lastname,
                        security: security,
                        password: password
                        }).then(() => {
                            alert('Account Created!');
                            showLogin(); // Function to show the login form
                        }).catch((error) => {
                            console.error("Error writing to the database: ", error);
                            alert("There was an error creating your account. Please try again later.");
                        });
                    }                
                }).catch((error) => {
                    console.error("Error fetching data: ", error);
                    alert("Error retrieving user data. Please try again.");
                });
            });


        // functions for navigation
    
        window.showCreateAccount = function () {
        hideAllModals();
        document.getElementById('signup').style.display = 'block';
        }

        window.showLogin = function () {
            hideAllModals();
            document.getElementById('login').style.display = 'block';
        }

        window.showForgotPass = function () {
            hideAllModals();
            document.getElementById('forgotpass').style.display = 'block';
        }

        window.closeForgotPass = function () {
            hideAllModals();
            document.getElementById('login').style.display = 'block';
        }

        window.hideAllModals = function () {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'none';
            document.getElementById('forgotpass').style.display = 'none';
            document.getElementById('forgotpass2').style.display = 'none';
            document.getElementById('forgotpass3').style.display = 'none';
        }

        
        //username Searching 
        let user = null
        let currentusername = null
        window.checkUsername = function () {
            var user_username = document.getElementById('user-username').value;

            if (!user_username) {
                alert("Please enter your username.");
                return;
            }

            const userRef = ref(db, 'user/');
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    let usernameFound = false;

                    // Loop through users to check for the username
                    for (const username in users) {
                        if (username === user_username) {
                            usernameFound = true;
                            user = users[username]; // Save the found user object
                            currentusername = username
                            break;
                        }
                    }

                    if (usernameFound) {
                        alert("Username found! Proceeding...");
                        hideAllModals();
                        document.getElementById('forgotpass2').style.display = 'block';
                        
                    } else {
                        alert("Username not found. Please try again.");
                        return;
                    }
                } else {
                    alert("No users found in the database.");
                }
            }).catch((error) => {
                console.error("Error retrieving users:", error);
                alert("An error occurred. Please try again later.");
            });
        };


        window.checkSecurityCode = function (){
            var code = document.getElementById('code').value;

            if(!code){
                alert("Please enter your security code.")
                return;
            }
            else if (code == user.security){
                showForgotPass2()
            }
            else{
                alert("Security code does not match, please try again.")
                return;
            }

        }

        //Email Searching
        window.showForgotPass2 = function (){
            hideAllModals();
            document.getElementById('forgotpass3').style.display = 'block';
           
        }

        window.saveNewPass = function (){
            var newpass = document.getElementById('new-pass').value;
            var confpass = document.getElementById('conf-pass').value;

            if(newpass == confpass){
                const userRef = ref(db, 'user/'+ currentusername); // Adjust `user.username` to match your structure
                // Update the password in the database
                update(ref(db, 'user/' + currentusername), {
                password: newpass
                });
                alert("Password updated successfully!");
                hideAllModals();
                showLogin();

            }else{
                alert("Passwords don't match. Please try again.")
                return;
            }
        }

        // Login to Account
        document.getElementById('start-adventure').addEventListener('click', function(e){
            e.preventDefault()
            var username = document.getElementById('loginusername').value;
            var password = document.getElementById('loginpassword').value;

            if(!username || !password){
                alert('Please fill in the fields.')
                return;
            }
            
            const userRef = ref(db, 'user/' + username);
            onValue(userRef, (snapshot) => { 
                const data = snapshot.val();
                

                if(!data){
                    alert("Account not found, please create an account first.");
                    return;
                } else if (data.password != password) {
                    alert('Incorrect password. Please try again.');
                    return;
                } else {
                    alert(`Login Successful! Welcome, ${data.firstname} ${data.lastname}!`);
                    //using session storage to use data in home.html file
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('firstname', data.firstname);
                    sessionStorage.setItem('lastname', data.lastname);
                    //connect to home page
                    window.location.href = 'home.html';
                    
                }
            });
        })

    </script>
    
</body>
</html>

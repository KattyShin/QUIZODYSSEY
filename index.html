<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P';
        }

        body {
            background-color: black;
            margin: 0;
        }

        /* Game Stats Container */
        .game-stats {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 150px;
        }

        /* Score and text styling */
        .game-stats span {
            font-size: clamp(12px, 2.5vw, 20px);
            white-space: nowrap;
        }

        .hint {
            color: #00ffff;
        }

        .score {
            color: #e91818;
        }

        .close-btn {
            border: none;
            background-color: transparent;
            color: white;
            padding: 5px;
            cursor: pointer;
            font-size: clamp(12px, 2.5vw, 20px);
        }

        @media screen and (max-width: 768px) {
            .game-stats {
                padding: 8px;
            }

            .stat-item {
                gap: 60px;
            }
        }

        @media screen and (max-width: 480px) {
            .game-stats {
                padding: 5px;
            }

            .stat-item {
                gap: 50px;
            }

            .close-btn {
                padding: 3px;
            }
        }




        .custom-modal-content {
            background-color: #8B4513;
            border: 4px solid #F7C396;
            border-radius: 10px;
            padding: 30px;
        }

        .custom-modal-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 20px;
            color: white;
            margin-bottom: 45px;
        }

        .custom-modal-text {
            font-size: 12px;
            color: white;
            margin-bottom: 25px;
        }

        .exit-btn {
            background-color: #26C236;
            color: white;
            border: 2px solid white;
            font-size: 15px;
           width:  200px;
           padding: 15px;
        }

         .exit-btn:hover, .continue-btn:hover{
            background-color: #D4854C;
            color: white;
        }


        .continue-btn {
            background-color: #5D655E;
            color: white;
            border: 2px solid white;
            font-size: 15px;
            width:  200px;
        }

       



        /* Your existing styles */
        .dialog-overlay {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background-color: #D4854C;
            border: 5px solid #F7C396;
            border-radius: 8px;
            display: none;
            z-index: 10000;
        }

        .dialog-header {
            padding: 15px;
            border-bottom: 1px solid #8B4513;
        }

        .dialog-header h1 {
            margin: 0;
            font-size: 15px;
        }

        .messages-container {
            height: 250px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
            font-size: 12px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #F7C396;
            color: black;
        }

        .user-message {
            align-self: flex-end;
            background-color: #8B4513;
            color: white;
        }

        .input-container {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .close-chatBot {
            text-align: right;
            padding: 5px 15px;
            font-size: 13px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-input {
            flex-grow: 1;
            padding: 8px;
            font-family: monospace;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 14px;
            background-color: #FFE5B4;
        }

        .chat-input:focus {
            outline: none;
            border: 1px solid #333;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .send-button {
            padding: 8px 16px;
            font-family: monospace;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

        .send-button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <!-- New Game Stats Element -->
    <div class="game-stats">
        <div class="stat-item">

            <div>
                <span class="score">Score:</span> <span>3/6</span>
            </div>
            <div>
                <span class="hint">Hints: </span><span>6</span>

            </div>
        </div>

        <div class="stat-item">

            <!-- Button trigger modal -->
            <button type="button" class="close-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <span>x</span> </button>
        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content custom-modal-content">
                <div class="modal-body text-center py-4">
                    <h2 class="custom-modal-title">
                        Confirm Logout
                    </h2>
                    <p class="custom-modal-text">
                        Are you sure you want to exit this Game?
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <button type="button" class="btn px-4 exit-btn">
                            Exit
                        </button>
                        <button type="button" class="btn px-4 continue-btn" data-bs-dismiss="modal">
                           Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div style="width: full;  display: flex; justify-content: center; align-items: center;">
        <canvas>
        </canvas>
    </div>

    <div class="dialog-overlay" id="npcHome1Bot">
        <div class="dialog-header">
            <h1>Magpasko na Daghang Projects</h1>
        </div>
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="input-container">
            <input type="text" class="chat-input" placeholder="Type your message...">
            <button class="send-button">Send</button>
        </div>
        <div class="close-chatBot">Toggle T to Close</div>
    </div>

    <!-- Your existing scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="/data/audio.js"></script>
    <script src="/data/quiz.js"></script>
    <script src="/data/oceanScenery.js"></script>
    <script src="/data/npcHome1.js"></script>
    <script src="/data/home3Nearby.js"></script>
    <script src="/data/collision.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/88979c2f8f.js" crossorigin="anonymous"></script>
</body>

</html>

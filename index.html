<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: monospace;
        }


        .dialog-overlay {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background-color: #D4854C;
            border: 5px solid #F7C396;
            border-radius: 8px;
            display: none;
            z-index: 10000;
        }

        .dialog-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .dialog-header h1 {
            margin: 0;
            font-size: 18px;
        }

        .messages-container {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #F7C396;
            color: black;
        }

        .user-message {
            align-self: flex-end;
            background-color: #8B4513;
            color: white;
        }

        .input-container {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

     

        .close-hint {
            text-align: right;
            padding: 5px 15px;
            color: whire;
            font-size: 15px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-input {
            flex-grow: 1;
            padding: 8px;
            font-family: monospace;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 14px;
            background-color: #FFE5B4;
        }

        .chat-input:focus {
            outline: none;
            /* Removes the black outline */
            border: 1px solid #333;
            /* Keep the regular border or specify a different one */
        }


        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .send-button {
            padding: 8px 16px;
            font-family: monospace;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

       
        .send-button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <div style="width: full;  display: flex; justify-content: center; align-items: center;">
        <canvas>
        </canvas>
    </div>

    <div class="dialog-overlay" id="npcHome1Bot">
        <div class="dialog-header">
            <h1>Magpasko na Daghang Projects</h1>
        </div>
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="input-container">
            <input type="text" class="chat-input" placeholder="Type your message...">
            <button class="send-button">Send</button>
        </div>
        <div class="close-hint">Toggle T to Close</div>
    </div>
    <!-- Your existing scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="/data/audio.js"></script>
    <script src="/data/quiz.js"></script>
    <script src="/data/oceanScenery.js"></script>
    <script src="/data/npcHome1.js"></script>
    <script src="/data/home3Nearby.js"></script>

    <script src="/data/collision.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>





</body>

</html>
